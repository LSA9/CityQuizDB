<!DOCTYPE html>
<html>

<style type="text/css">

    html{
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
        background-image: url("http://gleegosoftware.com/wp-content/uploads/2013/11/Pittsburgh-skyline-panorama.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }

    div {
    width: 100px;
    height: 100px;

    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;
}

    input, textarea {
    padding: 9px;
    border: solid 1px #E5E5E5;
    outline: 0;
    font: normal 13px/100% Verdana, Tahoma, sans-serif;
    width: 200px;
    background: #FFFFFF;
    }

    textarea {
    width: 400px;
    max-width: 400px;
    height: 150px;
    line-height: 150%;
    }

    input:hover, textarea:hover,
    input:focus, textarea:focus {
    border-color: #C9C9C9;
    }

    #loginsubmit{
        background-color: #617798;
    }

    #username{
        width: 98px;
        margin-left: 40%;
    }
    #usernamelable{
        margin-left: 70%;
        color: #98ff02;
    }

    #password{
        width: 98px;
        margin-left: 40%;
    }
    #passwordlable{
        margin-left: 70%;
        color: #98ff02;
    }
    #errorlabel{
        color: #98ff02;
        margin-left: 70%;
    }


</style>
<body>
    <form method="post" action="/saveLogin">
        <div>
            <label for="username" id="usernamelable">Username</label>
            <br>
            <input type="text" id="username" name="username" >
            <br>
            <label for="password" id="passwordlable">Password</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <input type="submit" value="Login" id="loginsubmit">
            <br>
            <label id="errorlabel">{{error}}</label>

    </div>
</form>

</body>
</html>
